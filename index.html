<!DOCTYPE html>
<html>

    <head>
        <title>Formulaire de contact</title>
        <link rel="stylesheet" href="style.css">
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    </head>

<body>
<h1>Formulaire de contact</h1>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

<section class="container-fluid bg">
    <section class="row justify-content-center">
        <section class="col-12 col-sm-6 col-md-3">
            <form class="form-container" method="post">
                <div class="mb-3">
                    <label for="name" class="form-label">Nom</label>
                    <input type="text" id="name" name="name" class="form-group" required>
                </div>
                <div class="mb-3">
                    <label for="prenom" class="form-label">Prenom</label>
                    <input type="text" id="prenom" name="firstname" class="form-group" required>
                </div>
                <div class="mb-3">
                    <label for="adresse" class="form-label">Adresse</label>
                    <input type="text" id="adresse" name="adress" class="form-group" required>
                </div>
                <div class="mb-3">
                    <label for="cp" class="form-label">CP</label>
                    <input type="number" id="cp" name="cp" class="form-group" required pattern = '[0-9]{5}' maxlength = '5'> 
                </div>
                <div class="mb-3">
                    <label for="ville" class="form-label">Ville</label>
                    <input type="text" id="ville" name="ville" class="form-group" required>
                </div>
                <div class="mb-3">
                    <label for="tel" class="form-label">Téléphone</label>
                    <input type="number" id="tel" name="tel" class="form-group" required pattern = '[0-9]{10}' maxlength = '10'>
                </div>
                <div class="mb-3">
                    <label for="mail" class="form-label">Email</label>
                    <input type="email" class="form-group" id="mail" name="mail" required placeholder="email@lecnam.net">
                </div>
                <div class="mb-3">
                    <label for="login" class="form-label">login</label>
                    <input type="text" id="login" name="login" class="form-group" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Mot de passe</label>
                    <input type="password" id="mdp" name="mdp" class="form-group" required pattern="[0-9a-zA-Z-\.]{3,12}">
                </div>
                <button type="submit" class="btn btn-primary">Envoyer</button>
            </form>
        </section>
    </section>
</section>

</body>
</html>
